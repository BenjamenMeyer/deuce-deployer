[server]
port = 8080
host = 127.0.0.1

[logging]
log_directory = log

[loggers]
    [[root]]
        level = DEBUG
        handlers = syslog,logfile,rotatelogfile
    [[deuce]]
        level = DEBUG
        handlers = syslog,logfile,rotatelogfile
     [[py.warnings]]
        level = DEBUG
        handlers = syslog,logfile,rotatelogfile


[handlers]
    [[console]]
        level = DEBUG
        class = logging.StreamHandler
        formatter = standard
    [[logfile]]
        level = DEBUG
        class = logging.FileHandler
        formatter = standard
        filename = run/log/deuce.log
    [[syslog]]
        level = DEBUG
        class = logging.handlers.SysLogHandler
        formatter = standard
        address = /dev/log
    [[rotatelogfile]]
        level = DEBUG
        class = logging.handlers.RotatingFileHandler
        formatter = standard
        maxBytes = 400000000
        backupCount = 2
        filename = run/log/deuce.log
[formatters]
    [[standard]]
        format = '%(asctime)s %(levelname)-5.5s [%(name)s/%(lineno)d][%(threadName)s] [%(request_id)s] : %(message)s'

[block_storage_driver]
driver = disk
    [[disk]]
        driver = deuce.drivers.disk.DiskStorageDriver
        path = /home/test_data/deuce
    [[swift]]
        driver = deuce.drivers.swift.SwiftStorageDriver
        swift_module = deuce.util
        [[[testing]]]
            is_mocking = True
            username = User name
            password = Password
            auth_url = Auth Url
            storage_url = Storage Url

[metadata_driver]
driver = sqlite
    [[cassandra]]
        driver = deuce.drivers.cassandra.CassandraStorageDriver
        cluster = <TBD>,
        consistency = LOCAL_QUORUM
        keyspace = deucekeyspace
        db_module = cassandra
        ssl_enabled = False
        tls_version = PROTOCOL_TLSv1
        ssl_ca_certs = /absolute/path/to/cassandra.crt
        auth_enabled = False
        username = cassandra_username
        password = cassandra_password
        [[[testing]]]
            is_mocking = True
    [[sqlite]]
        driver = deuce.drivers.sqlite.SqliteStorageDriver
        path = run/deuce.sqlite.db
        db_module = sqlite3
    [[mongodb]]
        driver = deuce.drivers.mongodb.MongoDbStorageDriver
        path = deuce_mongo_unittest_vaultmeta
        url = mongodb://<TBD>
        db_file = run/deuce_mongo_unittest_vaultmeta.db
        db_module = pymongo
        FileBlockReadSegNum = 1000
        maxFileBlockSegNum = 100000
        [[[testing]]]
            is_mocking = True

[api_configuration]
datacenter = <TBD>
max_returned_num = 1000
default_returned_num = 80
